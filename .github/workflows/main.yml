name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test --ci

#      - name: Build app (not sure we should do this)
#        run: yarn build

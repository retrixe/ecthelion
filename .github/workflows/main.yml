name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create mock config.json
        run: echo '{"ip":"http://localhost:42069"}' > config.json

      - name: Run linter
        run: yarn lint

#      - name: Run tests
#        run: yarn test --ci

